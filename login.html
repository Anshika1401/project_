<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #2ebf91;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2ebf91;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #24a277;
        }

        .error-message {
            color: red;
            margin-bottom: 1rem;
            display: none;
        }

        .forgot-password {
            margin-top: 1rem;
            display: inline-block;
            color: #2ebf91;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #333;
        }

        .signup-link a {
            color: #2ebf91;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <p class="error-message" id="errorMessage">Invalid username or password</p>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        // Sample credentials for Admin and Employee
        const credentials = {
            admin: {
                username: 'admin123',
                password: 'adminpass'
            },
            employee: {
                username: 'employee123',
                password: 'employeepass'
            }
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username === credentials.admin.username && password === credentials.admin.password) {
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } else if (username === credentials.employee.username && password === credentials.employee.password) {
                // Redirect to employee dashboard
                window.location.href = 'employees.html';
            } else {
                // Display error message
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
