<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Employee Dashboard</h2>

        <!-- Manager & Team Leader Info -->
        <div class="section">
            <h3>Manager & Team Leader</h3>
            <p>Manager: John Doe</p>
            <p>Team Leader: Jane Smith</p>
        </div>

        <!-- Google Calendar for Attendance -->
        <div class="section">
            <h3>Attendance</h3>
            <div class="calendar">
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="weekend">1</td>
                            <td>2</td>
                            <td class="present">3</td>
                            <td class="absent">4</td>
                            <td class="present">5</td>
                            <td class="absent">6</td>
                            <td class="weekend">7</td>
                        </tr>
                        <tr>
                            <td class="weekend">8</td>
                            <td class="present">9</td>
                            <td class="present">10</td>
                            <td class="absent">11</td>
                            <td class="present">12</td>
                            <td class="absent">13</td>
                            <td class="weekend">14</td>
                        </tr>
                        <tr>
                            <td class="weekend">15</td>
                            <td class="absent">16</td>
                            <td class="present">17</td>
                            <td class="present">18</td>
                            <td class="absent">19</td>
                            <td class="present">20</td>
                            <td class="weekend">21</td>
                        </tr>
                        <tr>
                            <td class="weekend">22</td>
                            <td class="present">23</td>
                            <td class="absent">24</td>
                            <td class="present">25</td>
                            <td class="absent">26</td>
                            <td class="present">27</td>
                            <td class="weekend">28</td>
                        </tr>
                        <tr>
                            <td class="weekend">29</td>
                            <td class="present">30</td>
                            <td class="absent">31</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="weekend"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!-- Employee Attendance Section -->
<div class="section">
    <h3>My Attendance Status</h3>
    <table id="employeeAttendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee attendance data will be populated dynamically -->
        </tbody>
    </table>
</div>

        <!-- Task Graph -->
        <div class="section">
            <h3>Your Task Progress</h3>
            <canvas id="employeeTaskGraph"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="employees.html"></script>
    <script src="https://apis.google.com/js/api.js"></script>

</body>
</html>
